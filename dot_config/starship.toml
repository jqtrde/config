[aws]
disabled = true
format = ' [$symbol($profile)/($region) ]($style)'
style = "blue"
symbol = "🅰 "

[line_break]
disabled = true

[aws.region_aliases]
us-east-1 = "va"

[character]
format = "→ "
success_symbol = " #174FCA"
error_symbol = "  #C53409"

[cmd_duration]
style = "bold #174FCA"

[git_branch]
style = "#174FCA"
format = "[$symbol$branch]($style) "


[git_status]
format = '([$all_status$ahead_behind]($style) )'

[python]
format = '[${symbol} (\($virtualenv\) )]($style)'
symbol = "p"
style = "green"


